<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <link rel="stylesheet" href="/styles/style.css">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    {{ if .IsPage }}
    <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ .Permalink }}">
    {{ end }}
</head>
<body{{ if .IsPage }} class="single"{{ end }}>
    <div class="container">
        {{ partial "navbar" . }}
        <main class="content">
            {{ block "main" . }}{{ end }}
        </main>
        {{ partial "footer" . }}
    </div>
    <script src="/js/main.js"></script>
    {{- if and (.Site.Params.googleAnalyticsID) (.Site.Params.enableGoogleAnalytics) -}}
    <script src="/js/analytics.js"></script>
    {{- end -}}
</body>
</html>
